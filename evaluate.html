<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p id="result"></p>
    <script>
        var a=20
        var b=40
        var c=eval("a+b")
        var d=eval("b-a")
        var e=c*d
        document.write(e)
    </script>
